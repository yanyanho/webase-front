spring:
  datasource:
    url: jdbc:h2:file:./h2/webasefront;DB_CLOSE_ON_EXIT=FALSE
    databaseName: db
    driverClassName: org.h2.Driver
    serverName:
    username:
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    database: H2
    openInView: true
    show_sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.EJB3NamingStrategy
      session:
        events:
          log: false
    properties:
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: false
  h2:
    console:
      enabled: true
      path: /console
      settings:
        web-allow-others: false
        trace: true

server:
  port: 5002
  context-path: /api
  servlet:
    session:
      timeout: 5

sdk:
  orgName: orgTest
  corePoolSize: 50
  maxPoolSize: 100
  queueCapacity: 100
  timeout: 10000
  keepAlive: 60
  ip: 10.107.105.18
  channelPort: 20200

logging:
  config: classpath:log4j2.xml

constant:
  keyServer: 127.0.0.1:5001
  transMaxWait: 30
  monitorDisk: /
  aesKey: EfdsW23D23d3df43
  checkOrderStatusTaskDelay: 1800000   #任务执行完后，隔多久开始下一个任务（毫秒）

